<!DOCTYPE html>
<html>
<head>
    <title>Simple DICOM Viewer Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #status {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #canvas {
            border: 2px solid #00d4ff;
            background: #111;
            display: block;
            max-width: 100%;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00a0cc;
        }
        .info {
            background: #222;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple DICOM Viewer Test</h1>
        
        <div id="status">Initializing...</div>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="loadImage()">Load Test Image</button>
            <button onclick="adjustBrightness(10)">Brightness +</button>
            <button onclick="adjustBrightness(-10)">Brightness -</button>
            <button onclick="adjustContrast(1.1)">Contrast +</button>
            <button onclick="adjustContrast(0.9)">Contrast -</button>
            <button onclick="resetImage()">Reset</button>
        </div>
        
        <div class="info" id="info">
            Image info will appear here
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        
        let currentImage = null;
        let originalImageData = null;
        
        async function loadImage() {
            try {
                status.textContent = 'Loading image...';
                
                // This would normally fetch from the API
                // For testing, we'll create a test pattern
                canvas.width = 256;
                canvas.height = 256;
                
                // Create a test gradient pattern
                const imageData = ctx.createImageData(256, 256);
                for (let y = 0; y < 256; y++) {
                    for (let x = 0; x < 256; x++) {
                        const i = (y * 256 + x) * 4;
                        const distance = Math.sqrt(Math.pow(x - 128, 2) + Math.pow(y - 128, 2));
                        const value = Math.min(255, distance * 2);
                        imageData.data[i] = value;     // R
                        imageData.data[i + 1] = value; // G
                        imageData.data[i + 2] = value; // B
                        imageData.data[i + 3] = 255;   // A
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                currentImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                status.textContent = '✅ Test image loaded (256x256)';
                info.innerHTML = `
                    <strong>Image Information:</strong><br>
                    Dimensions: 256 x 256<br>
                    Type: Test Pattern (Circular Gradient)<br>
                    Bits per pixel: 32 (RGBA)<br>
                    Status: Ready for manipulation
                `;
                
            } catch (error) {
                status.textContent = '❌ Error: ' + error.message;
                console.error('Error loading image:', error);
            }
        }
        
        function adjustBrightness(delta) {
            if (!currentImage) return;
            
            const data = currentImage.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, Math.min(255, data[i] + delta));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + delta));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + delta));
            }
            ctx.putImageData(currentImage, 0, 0);
        }
        
        function adjustContrast(factor) {
            if (!currentImage) return;
            
            const data = currentImage.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, Math.min(255, (data[i] - 128) * factor + 128));
                data[i + 1] = Math.max(0, Math.min(255, (data[i + 1] - 128) * factor + 128));
                data[i + 2] = Math.max(0, Math.min(255, (data[i + 2] - 128) * factor + 128));
            }
            ctx.putImageData(currentImage, 0, 0);
        }
        
        function resetImage() {
            if (!originalImageData) return;
            
            currentImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            currentImage.data.set(originalImageData.data);
            ctx.putImageData(currentImage, 0, 0);
            status.textContent = 'Image reset to original';
        }
        
        // Initialize on load
        window.onload = function() {
            status.textContent = 'Ready. Click "Load Test Image" to begin.';
        };
    </script>
</body>
</html>
